<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>We know you can drive safe. <br> Don't crash for at least 15 seconds and get 15% off your next bill.</h1>
    <div id="game">
        <div id="character" width="320" height="240"></div>
        <div id="block"></div>
        <div id="dash"></div>
        <div id='start'></div>
        <div id='seconds-counter'></div>
    </div>
    <h2>Use the left and right arrow keys to move the car and avoid the potholes!</h2>

    <script src="master.js"></script>
</body>
</html>
